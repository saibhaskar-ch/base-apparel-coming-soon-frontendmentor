<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div
    >
      <div class="lg:flex lg:w-full lg:-bg-linear-135 lg:from-[hsl(0,0%,100%)] lg:to-[hsl(0,100%,98%)]">
        <div
          class="lg:w-2/3 lg:bg-[url('/images/bg-pattern-desktop.svg')] lg:bg-no-repeat lg:bg-[length:120%_100%] lg:bg-right-top"
        >

            <header class="py-7 px-8 lg:pt-10 lg:px-30">
              <figure class="max-w-21 lg:max-w-35">
                <img src="./images/logo.svg" alt="Base Apparel" />
              </figure>
            </header>

            <main>
              <figure class="lg:hidden">
                <img
                  class="object-cover object-top w-full max-h-[250px]"
                  src="./images/hero-mobile.jpg"
                  alt="hero"
                />
              </figure>

              <section
                class="text-center lg:text-left text-[hsl(0,36%,70%)] py-15 lg:pt-20 px-8 lg:pl-30 lg:pr-8"
              >
                <div
                  class="mb-5 lg:mb-10 uppercase text-4xl lg:text-6xl tracking-[10px]"
                >
                  <h2 class="font-light">We're</h2>
                  <h2 class="font-semibold text-[hsl(0,6%,24%)]">Coming</h2>
                  <h2 class="font-semibold text-[hsl(0,6%,24%)]">Soon</h2>
                </div>
                <p class="text-sm mb-10 lg:text-xl lg:w-[70%]">
                  Hello fellow shoppers! We're currently building our new
                  fashion store. Add your email below to stay up-to-date with
                  announcements and our launch deals.
                </p>

                <div
                  id="text-field"
                  class="lg:w-[70%] border-2 border-r-0 border-[hsla(0,36%,70%,0.5)] rounded-4xl flex justify-between"
                >
                  <input
                    id="email-input"
                    type="email"
                    placeholder="Email Address"
                    class="w-[63%] lg:w-[73%] text-sm ml-4 my-2 text-[hsl(0,6%,24%)] placeholder:text-[hsla(0,36%,70%,0.5)] focus-visible:outline-0 webkit-bg-transparent"
                  />
                  <figure id="error-logo" class="my-2 invisible">
                    <img
                      id="error-logo-img"
                      src="./images/icon-error.svg"
                      alt="error"
                    />
                  </figure>
                  <button
                    role="button"
                    id="submit-button"
                    class="bg-linear-135 from-[hsl(0,80%,86%)] to-[hsl(0,74%,74%)] rounded-4xl px-6 lg:px-9 hover:from-[hsl(0,41%,92%)] hover:to-[hsl(0,80%,86%)] hover:scale-y-[1.2] hover:scale-x-[1.5] lg:hover:scale-x-[1.2] hover:shadow-lg/65 hover:shadow-[hsl(0,36%,70%)]"
                  >
                    <img
                      class="max-h-4"
                      src="./images/icon-arrow.svg"
                      alt="submit"
                    />
                  </button>
                </div>
                <p
                  id="error-messsage"
                  class="text-xs text-left ml-5 mt-2 text-[hsl(0,93%,68%)] invisible"
                >
                  Please provide a valid email
                </p>
              </section>
            </main>
       
        </div>
        <figure class="hidden lg:block lg:w-1/3">
          <img
            src="./images/hero-desktop.jpg"
            class="w-full h-full object-cover"
            alt="hero"
          />
        </figure>
      </div>
      <footer class="lg:hidden">
        <p class="text-center">
          Challenge by
          <a
            class="text-blue-500 hover:underline"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >.
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
